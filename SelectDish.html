<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/storstil.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row" id="row1">
        <div class="col-md-12" id="hlcol">
            <div id="headline"><h2>Dinner Planner</h2></div>
      </div>
    </div>

<div class="row" id="row2">
  <div class="col-md-3" id="col1">
      <div id="peoplecost">
          <h4>My dinner</h4>
          <p>Guests</p>
          <div id='separator'>
            <span id="dfloat">Dish</span>
            <span id="cost1">Cost</span>
          </div>
          <span id='cost2'>SEK 0.00</span></br>
          <input type='button' id='dinconfirm' onclick='GoToNextPageFunctionThatDoesNotExistYet()' value='Confirm Dinner'>
        </div>

    </div>

  <div class="col-md-9" id="col2">
    <div class="row">

      <div class="col-md-6" id="finddish">
          <p>Find a dish</p>
          <input type='search' id='dishsearch' placeholder='Enter keywords...'>
        </div>
          <div  class="col-md-6" id="dishdropdown">
          <div class="dropdown">
           <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dish type
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">All types</a></li>
                <li><a href="#">Main course</a></li>
                <li><a href="#">Side dish</a></li>
                <li><a href="#">Dessert</a></li>
                <li><a href="#">Appetizer</a></li>
              </ul>
           </div>
      </div>

      <div id="dishes">
      </div>
  </div>
</div>
</div>

 </body>
</html>
