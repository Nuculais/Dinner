<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>
    <link rel="stylesheet" href="./css/storstil.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container"> <!-- start Bootstrap container -->
    <div id="indexScreen" class="row">
    <div class="jumbotron">
    <div align="center">
		<h1 >Dinner planner</h1>
		<h4 align="center">Plan your dinner</h4>
	</div>
  </div>
  <div id="row" align="center">
	     <button id="newDinner" type="button" class="btn btn-warning">Create Dinner</button>
  </div>
</div> <!-- index screen end -->

<div id="selectdinnerView" class="row hidden"> <!-- Select Dish Screen -->
  <div id="dinnercost" class="col-md-3"> <!-- cost -->
    <h3>My Dinner</h3>
    <div class="row">
      <div class="col-md-6"><p>People: <span id="numberOfGuests"></span></p></div>
      <div class="col-md-6" align="right">
        <button id="minusGuest" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button id="plusGuest" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6"><p>Dish</p></div>
      <div class="col-md-6"><p align="right">Cost</p></div>
    </div>
    <div id="costList" class="row"></div>
    <hr>
    <div class="row">
      <div class="col-md-6 col-md-offset-6"><p id="totalcost" align="right">SEK 0.00</p></div>
    </div>
    <input type='button' id='dinconfirm' value='Confirm Dinner'>
  </div> <!-- end cost -->

  <div class="col-md-9">
    <div id="selectDishView"> <!-- start selectView -->
      <h3>Find Dish</h3>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <input id="searchForm" class="form-control" placeholder="Enter key words">

          </form>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span id="dishType"></span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a id-"allType" href="#" onclick="return false;">All types</a></li>
              <li><a id-"mainType" href="#" onclick="return false;">Main course</a></li>
              <li><a id-"sideType" href="#" onclick="return false;">Side dish</a></li>
              <li><a id-"dessertType" href="#" onclick="return false;">Dessert</a></li>
              <li><a id-"appetizerType" href="#" onclick="return false;">Appetizer</a></li>
            </ul>
          </div>
          <div class="col-md-1" id="searchDiv">';
          <input type="button" id="searchdishes" onclick="GoToNextPageFunctionThatDoesNotExistYet()" value="Search">
          </div>
        </div>
        <div class="col-md-9" id="FindDishView">
          <div class="col-md-12" id="DishView">
          </div>
        </div>
        <br><br><br>
        <div id="dishes"></div>
      </div>
    </div> <!-- end SelectDishView -->

    <div id="dinnerdetailsView" class="hidden"> <!-- start Dishdetailsview -->
      <div class="row">
        <div id="dinnerdetailsOverview" class="col-md-4"></div>
        <div id="dinnerdetailsIngredients" class="col-md-8"></div>
      </div>
      <h3>PREPARATION</h3>
      <p id="dinnerPrep"></p>
    </div> <!-- end Dishdetailsview-->
  </div>
</div> <!-- end dishviewscreen -->
</div> <!-- end Bootstrap container -->

<div id="DinnerOverviewView" class="hidden"> <!-- start dinneroverviewview -->
<div id="dinneroverviewView"> <!-- start overviewView -->
  <div class="col-md-10"><h3>My Dinner: <span id="overviewPeople"></span> guests</h3></div>
  <div class="col-md-2">
    <br>
    <button id="goBackAndEditDinner" class="btn btn-warning">
      Edit dinner
    </button>
  </div>
  <div class="col-md-12"><hr></div>
  <div id="DinnerOverviewViewContainer"></div>
</div> <!-- end overviewView -->
</div> <!-- end overviewScreen -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/SidebarDishView.js"></script>
  <script src="js/view/SelectDishView.js"></script>
  <script src="js/view/FindDishView.js"></script>
  <script src="js/view/DinnerOverviewView.js"></script>
  <script src="js/view/DinnerPrintoutView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
